<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clicker Game 2026</title>
    <style>
        :root { --accent: #38bdf8; --bg: #0f172a; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            font-family: sans-serif;
            background: var(--bg);
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: 0.5s;
        }

        /* –§–æ–Ω–∏ –º–∞–≥–∞–∑–∏–Ω—É */
        .bg-ukraine { background: linear-gradient(to bottom, #0057b7 50%, #ffd700 50%) !important; }
        .bg-space { background: radial-gradient(circle, #1e1b4b, #000) !important; }

        .card {
            background: rgba(30, 41, 59, 0.95);
            padding: 20px;
            border-radius: 20px;
            width: 90%;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        #balance { font-size: 2.8rem; font-weight: bold; color: var(--accent); margin: 10px 0; display: block; }
        
        #click-btn {
            width: 140px; height: 140px;
            border-radius: 50%; border: none;
            background: #38bdf8; color: white;
            font-size: 1.2rem; font-weight: bold;
            cursor: pointer; margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(56,189,248,0.4);
        }
        #click-btn:active { transform: scale(0.9); }

        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab-btn { flex: 1; padding: 8px; border: none; border-radius: 8px; background: #334155; color: white; cursor: pointer; font-size: 11px; }
        .tab-btn.active { background: var(--accent); }

        .section { display: none; flex-direction: column; gap: 8px; }
        .section.active { display: flex; }

        .row { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.2); padding: 10px; border-radius: 10px; }
        .action-btn { background: #22c55e; border: none; color: white; padding: 6px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; }
        .action-btn:disabled { background: #475569; }

        input { padding: 10px; border-radius: 8px; border: none; width: 100%; margin-bottom: 5px; }
        
        #admin-panel { display: none; background: #ef4444; padding: 10px; border-radius: 10px; margin-bottom: 10px; font-size: 12px; }
    </style>
</head>
<body id="b">

<div class="card">
    <div id="admin-panel">
        –ê–î–ú–Ü–ù: <button onclick="coins+=1000000; u()">+1–ú üí∞</button>
        <button onclick="localStorage.clear(); location.reload()">–°–∫–∏–¥–∞–Ω–Ω—è</button>
    </div>

    <span id="balance">0</span>
    <button id="click-btn" onclick="doClick()">–ö–õ–Ü–ö!</button>

    <div class="tabs">
        <button class="tab-btn active" id="t1" onclick="tab('upg')">–ü—Ä–æ–∫–∞—á–∫–∞</button>
        <button class="tab-btn" id="t2" onclick="tab('shop')">–§–æ–Ω–∏</button>
        <button class="tab-btn" id="t3" onclick="tab('promo')">–ü—Ä–æ–º–æ–∫–æ–¥–∏</button>
    </div>

    <div id="upg" class="section active">
        <div class="row">
            <span>–ö–ª—ñ–∫ +<span id="p-v">1</span></span>
            <button class="action-btn" id="b-p" onclick="buyP()">–¶—ñ–Ω–∞: <span id="p-c">10</span></button>
        </div>
        <div class="row">
            <span>–ê–≤—Ç–æ–∫–ª—ñ–∫–µ—Ä</span>
            <button class="action-btn" id="b-a" onclick="buyA()">2500</button>
        </div>
    </div>

    <div id="shop" class="section">
        <div class="row">
            <span>üá∫üá¶ –£–∫—Ä–∞—ó–Ω–∞</span>
            <button class="action-btn" id="s1" onclick="buyTheme('bg-ukraine', 15000)">15,000</button>
        </div>
        <div class="row">
            <span>üåå –ö–æ—Å–º–æ—Å</span>
            <button class="action-btn" id="s2" onclick="buyTheme('bg-space', 5000)">5,000</button>
        </div>
    </div>

    <div id="promo" class="section">
        <input type="text" id="p-input" placeholder="–í–≤–µ–¥—ñ—Ç—å –∫–æ–¥ —Ç—É—Ç...">
        <button class="action-btn" style="width:100%" onclick="usePromo()">–ê–∫—Ç–∏–≤—É–≤–∞—Ç–∏</button>
    </div>
</div>

<script>
    let coins = parseFloat(localStorage.getItem('c')) || 0;
    let power = parseInt(localStorage.getItem('p')) || 1;
    let cost = parseInt(localStorage.getItem('cs')) || 10;
    let auto = localStorage.getItem('a') === 'true';
    let themes = JSON.parse(localStorage.getItem('th')) || [];
    let curTh = localStorage.getItem('ct') || '';

    function u() {
        document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
        document.getElementById('p-v').innerText = power;
        document.getElementById('p-c').innerText = cost;
        document.getElementById('b-p').disabled = coins < cost;
        
        let ba = document.getElementById('b-a');
        if(auto) { ba.innerText = "–Ñ"; ba.disabled = true; } else { ba.disabled = coins < 2500; }

        if(themes.includes('bg-ukraine')) document.getElementById('s1').innerText = "–û–±—Ä–∞—Ç–∏";
        if(themes.includes('bg-space')) document.getElementById('s2').innerText = "–û–±—Ä–∞—Ç–∏";
        
        document.getElementById('b').className = curTh;

        localStorage.setItem('c', coins);
        localStorage.setItem('p', power);
        localStorage.setItem('cs', cost);
        localStorage.setItem('a', auto);
        localStorage.setItem('th', JSON.stringify(themes));
        localStorage.setItem('ct', curTh);
    }

    function doClick() { coins += power; u(); }
    
    function buyP() { if(coins >= cost) { coins -= cost; power++; cost = Math.round(cost * 1.6); u(); } }
    
    function buyA() { if(coins >= 2500 && !auto) { coins -= 2500; auto = true; u(); } }

    function buyTheme(t, p) {
        if(themes.includes(t)) { curTh = t; }
        else if(coins >= p) { coins -= p; themes.push(t); curTh = t; }
        u();
    }

    function tab(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'upg') document.getElementById('t1').classList.add('active');
        if(id === 'shop') document.getElementById('t2').classList.add('active');
        if(id === 'promo') document.getElementById('t3').classList.add('active');
    }

    function usePromo() {
        let val = document.getElementById('p-input').value.trim().toLowerCase();
        if(val === 'admin123') {
            document.getElementById('admin-panel').style.display = 'block';
            alert('–ê–¥–º—ñ–Ω –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–∏–π!');
        } else if(val === 'ukraine') {
            coins += 5000;
            alert('+5000 –º–æ–Ω–µ—Ç!');
        } else {
            alert('–ù–µ–≤—ñ—Ä–Ω–∏–π –∫–æ–¥');
        }
        document.getElementById('p-input').value = '';
        u();
    }

    setInterval(() => { if(auto) { coins += power/2; u(); } }, 1000);
    u();
</script>

</body>
</html>
