<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Clicker & Shop</title>
    <style>
        :root {
            --panel-bg: rgba(30, 41, 59, 0.9);
            --accent: #38bdf8;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f172a; /* –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π —Ñ–æ–Ω */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s ease;
        }

        /* –°—Ç–∏–ª—ñ —Ñ–æ–Ω—ñ–≤ */
        .bg-ukraine { background: linear-gradient(to bottom, #0057b7 50%, #ffd700 50%) !important; }
        .bg-dark { background: #0f172a !important; }
        .bg-space { background: linear-gradient(45deg, #1e1b4b, #312e81) !important; }

        .game-card {
            background: var(--panel-bg);
            padding: 25px;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
        }

        #balance {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent);
            cursor: pointer; /* –ù–∞—Ç—è–∫, —â–æ —Å—é–¥–∏ –º–æ–∂–Ω–∞ –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏ */
        }

        #click-btn {
            width: 140px; height: 140px;
            border-radius: 50%;
            border: none;
            background: radial-gradient(circle, #38bdf8, #0284c7);
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
        }

        .tabs { display: flex; gap: 10px; margin-top: 20px; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; background: #334155; color: white; cursor: pointer; }
        .tab-btn.active { background: var(--accent); }

        .content-section { display: none; margin-top: 15px; flex-direction: column; gap: 8px; }
        .content-section.active { display: flex; }

        .item {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(255,255,255,0.05);
            padding: 10px; border-radius: 10px; font-size: 0.9rem;
        }

        .buy-btn { background: #22c55e; border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .buy-btn:disabled { background: #475569; }

        /* –ê–¥–º—ñ–Ω –ø–∞–Ω–µ–ª—å */
        #admin-panel {
            display: none;
            position: fixed; top: 10px; background: #ef4444;
            padding: 10px; border-radius: 10px; font-size: 12px; z-index: 100;
        }
    </style>
</head>
<body id="main-body">

    <div id="admin-panel">
        –†–ï–ñ–ò–ú –†–û–ó–†–û–ë–ù–ò–ö–ê: 
        <button onclick="addMoney()">+1–¢ –º–æ–Ω–µ—Ç–æ–∫</button>
        <button onclick="localStorage.clear(); location.reload();">–°–∫–∏–Ω—É—Ç–∏ –≤—Å–µ</button>
    </div>

    <div class="game-card">
        <div style="font-size: 0.8rem; opacity: 0.6;">–ë–ê–õ–ê–ù–° (–Ω–∞—Ç–∏—Å–Ω–∏ –¥–ª—è –∫–æ–¥—É)</div>
        <span id="balance" onclick="askPromo()">0</span>
        
        <button id="click-btn">–ö–õ–Ü–ö!</button>

        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('upgrades')">–ü–æ–∫—Ä–∞—â–µ–Ω–Ω—è</button>
            <button class="tab-btn" onclick="showTab('shop')">–ú–∞–≥–∞–∑–∏–Ω —Ñ–æ–Ω—ñ–≤</button>
        </div>

        <div id="upgrades" class="content-section active">
            <div class="item">
                <span>–ö–ª—ñ–∫ +1</span>
                <button class="buy-btn" id="buy-power">–¶—ñ–Ω–∞: <span id="p-cost">10</span></button>
            </div>
            <div class="item">
                <span>–ê–≤—Ç–æ–∫–ª—ñ–∫–µ—Ä</span>
                <button class="buy-btn" id="buy-auto">–¶—ñ–Ω–∞: 2500</button>
            </div>
        </div>

        <div id="shop" class="content-section">
            <div class="item">
                <span>üåë –¢–µ–º–Ω–∏–π (—Å—Ç–∞–Ω–¥–∞—Ä—Ç)</span>
                <button class="buy-btn" onclick="setTheme('bg-dark', 0)">–í—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏</button>
            </div>
            <div class="item">
                <span>üåå –ö–æ—Å–º–æ—Å</span>
                <button class="buy-btn" id="btn-space" onclick="buyTheme('bg-space', 5000)">5,000 üí∞</button>
            </div>
            <div class="item">
                <span>üá∫üá¶ –ü—Ä–∞–ø–æ—Ä –£–∫—Ä–∞—ó–Ω–∏</span>
                <button class="buy-btn" id="btn-ukraine" onclick="buyTheme('bg-ukraine', 15000)">15,000 üí∞</button>
            </div>
        </div>
    </div>

    <script>
        let coins = parseFloat(localStorage.getItem('f_coins')) || 0;
        let power = parseInt(localStorage.getItem('f_power')) || 1;
        let pCost = parseInt(localStorage.getItem('f_pcost')) || 10;
        let hasAuto = localStorage.getItem('f_auto') === 'true';
        let ownedThemes = JSON.parse(localStorage.getItem('f_themes')) || ['bg-dark'];
        let currentTheme = localStorage.getItem('f_curr_theme') || 'bg-dark';

        function updateUI() {
            document.getElementById('balance').innerText = Math.floor(coins).toLocaleString();
            document.getElementById('p-cost').innerText = pCost.toLocaleString();
            document.getElementById('buy-power').disabled = coins < pCost;
            document.getElementById('buy-auto').disabled = (coins < 2500 || hasAuto);
            if(hasAuto) document.getElementById('buy-auto').innerText = "–ê–ö–¢–ò–í–ù–û";

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –∫–Ω–æ–ø–æ–∫ –º–∞–≥–∞–∑–∏–Ω—É
            if(ownedThemes.includes('bg-space')) document.getElementById('btn-space').innerText = "–û–±—Ä–∞—Ç–∏";
            if(ownedThemes.includes('bg-ukraine')) document.getElementById('btn-ukraine').innerText = "–û–±—Ä–∞—Ç–∏";
            
            document.getElementById('main-body').className = currentTheme;

            localStorage.setItem('f_coins', coins);
            localStorage.setItem('f_power', power);
            localStorage.setItem('f_pcost', pCost);
            localStorage.setItem('f_auto', hasAuto);
            localStorage.setItem('f_themes', JSON.stringify(ownedThemes));
            localStorage.setItem('f_curr_theme', currentTheme);
        }

        // –õ–æ–≥—ñ–∫–∞ –∫–ª—ñ–∫—É
        document.getElementById('click-btn').onclick = () => { coins += power; updateUI(); };

        // –ü–æ–∫—Ä–∞—â–µ–Ω–Ω—è
        document.getElementById('buy-power').onclick = () => {
            if(coins >= pCost) { coins -= pCost; power++; pCost = Math.round(pCost * 1.6); updateUI(); }
        };

        document.getElementById('buy-auto').onclick = () => {
            if(coins >= 2500 && !hasAuto) { coins -= 2500; hasAuto = true; updateUI(); }
        };

        // –ú–∞–≥–∞–∑–∏–Ω —Ñ–æ–Ω—ñ–≤
        function buyTheme(themeID, price) {
            if(ownedThemes.includes(themeID)) {
                currentTheme = themeID;
            } else if(coins >= price) {
                coins -= price;
                ownedThemes.push(themeID);
                currentTheme = themeID;
            }
            updateUI();
        }

        function setTheme(themeID) { currentTheme = themeID; updateUI(); }

        // –ü—Ä–æ–º–æ–∫–æ–¥–∏ —Ç–∞ –≤–∫–ª–∞–¥–∫–∏
        function showTab(id) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function askPromo() {
            let code = prompt("–í–≤–µ–¥—ñ—Ç—å —Å–µ–∫—Ä–µ—Ç–Ω–∏–π –ø—Ä–æ–º–æ–∫–æ–¥:");
            if(code === "admin123") {
                document.getElementById('admin-panel').style.display = "block";
                alert("–ê–¥–º—ñ–Ω-–º–µ–Ω—é –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ!");
            } else if(code === "UKRAINE") {
                coins += 5000;
                alert("–ë–æ–Ω—É—Å 5,000 –º–æ–Ω–µ—Ç –∞–∫—Ç–∏–≤–æ–≤–∞–Ω–æ!");
                updateUI();
            }
        }

        function addMoney() { coins += 1000000000; updateUI(); }

        setInterval(() => { if(hasAuto) { coins += power/2; updateUI(); } }, 1000);
        updateUI();
    </script>
</body>
</html>
